<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
        }
        .header h1 {
            font-size: 2rem;
        }
        .search-bar input {
            padding: 10px;
            font-size: 1rem;
            width: 200px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        .current-weather {
            text-align: center;
            margin-top: 40px;
        }
        .current-weather h2 {
            font-size: 2.5rem;
            color: #333;
        }
        .current-weather .temp {
            font-size: 3rem;
            color: #ff6347;
        }
        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .forecast-day {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 18%;
            text-align: center;
        }
        .forecast-day img {
            width: 50px;
            height: 50px;
        }
        .forecast-day h4 {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .forecast-day p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Your Weather Dashboard</h1>
            <div class="search-bar">
                <form method="get">
                    <input type="text" name="city" placeholder="Enter city" value="{{ city }}">
                    <button type="submit" style="padding: 10px 20px;">Search</button>
                </form>
            </div>
        </div>

        <!-- Current weather -->
        <h1>{{ message }}</h1>

       
    </div>

</body>
</html>
